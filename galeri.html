  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: Arial, sans-serif;
  background-image: url('backgroundpages.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  background-attachment: scroll;
  background-color: #1c1c1c; /* fallback kalau gambar gagal */
}


    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #4482ff;
      color: white;
      padding: 12px 18px;
      position: relative;
      z-index: 1001;
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .logo-container {
      display: flex;
      gap: 5px;
    }

    .logo-container img {
      height: 40px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: block;
      z-index: 1002;
    }

    /* Sidebar menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      padding-top: 60px;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 20px 20px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .overlay-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay-sidebar.show {
      display: block;
    }

    .gallery {
      padding: 60px 20px 40px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    .gallery h2 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .grid img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer.custom-footer {
      background-color: rgba(28, 28, 28, 1);
      color: white;
      padding: 40px 20px 20px;
      font-size: 13px;
      backdrop-filter: blur(5px);
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-column {
      flex: 1 1 200px;
    }

    .footer-column h4 {
      margin-bottom: 10px;
      color: #f44336;
    }

    .footer-column p,
    .footer-column a {
      color: #ccc;
      text-decoration: none;
      margin: 6px 0;
      display: block;
    }

    .footer-column a:hover {
      color: white;
      text-decoration: underline;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

  </style>
</head>
